<app-home></app-home>
<h2>Reservation List</h2>
<ul *ngIf="reservations.length; else noReservations">
  <li *ngFor="let reservation of reservations">
    Guest: {{reservation.guestName}} <br>
    Email: {{reservation.guestEmail}} <br>
    CheckInDate: {{reservation.checkInDate}} <br>
    CheckOutDate: {{reservation.checkOutDate}} <br>
    RoomNo: {{reservation.roomNumber}} <br>
    <button (click)="deleteReservation(reservation.id)">Delete</button>
    <button [routerLink]="[ '/edit', reservation.id ]">Edit</button>
  </li>
</ul>
<ng-template #noReservations>
  <p>There are currently no available reservations.</p>
</ng-template>
